<div class="Form-wrapper Detalis-wrapper" *ngIf="fund">

  <h3>{{ fund.fund_name }}</h3>

  <form [formGroup]="Details">

    <div class="row">

      <div class="col">
        <label>:מספרי חודשי חובה</label>
        <input
          type="number"
          min="0"
          value="fund.Required_months"
          class="form-control"
          formControlName="Required_months"
        />
      </div>
      <div class="col">
        <label>VIP נדרש </label>
        <input
          type="checkbox"
          class="form-control"
          formControlName="Required_VIP"
        />
      </div>
    </div>
    <div class="row">

      <!-- <div class="col">

        <label>:הערות</label>

        <textarea

          class="form-control"

          formControlName="remark"

          maxlength="1000"

        >

        </textarea>

      </div> -->

      <div class="col">

        <a (click)="Save($event)" id="BAdd">

          <app-message-add [Message]="message | json"></app-message-add>

        </a>

      </div>

    </div>

  </form>

  <div class="row">

    <div class="col">

      <label class="details-l"> : מספר חברים</label>

      <div class="details-d">{{ numFriends }}</div>

    </div>

    <div class="col">

      <label class="details-l">: היתרה משוערת לחודש הבא </label>

      <div class="details-d">{{ fund.futurbalance }}</div>

    </div>

    <div class="col">

      <label class="details-l"> :היתרה</label>

      <div class="details-d">{{ fund.balance }}</div>

    </div>

  </div>

  <div class="row">

    <div class="col">

      <add-freind-to-fund [fundId]="fund.id"></add-freind-to-fund>

    </div>

    <div class="col">

      <friend-of-fund [fundId]="fund.id"></friend-of-fund>

    </div>

    <div class="col">

      <withdrawals-and-deposits [fundId]="fund.id"></withdrawals-and-deposits>

    </div>

  </div>

</div>

 

<router-outlet></router-outlet>
