<div class="modal fade" id="BankModale" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">הכנס פרטי אשראי</h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form class="needs-validation" novalidate [formGroup]="BankForm" >
                    <div class="form-group">
                        <div class="row">
                           <div class="col">
                                <label for="bankName">שם הבנק</label>
                                <input class="form-control" id="Bank" type="text" formControlName="Bank" >
                            </div>
                            <div class="col">
                                <label for="Branch">סניף</label>
                                <input class="form-control" id="Brunch" formControlName="Brunch" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="AccounNumber">מספר חשבון</label>
                                <input class="form-control" id="Account" formControlName="Account" (keypress)="NumberinValid=numberOnly($event)">
                            </div> 
                            <div class="col">
                                <label for="AccounNumber">בעל החשבון</label>
                                <input class="form-control" id="owner" formControlName="owner" (keypress)="NumberinValid=LetterOnly($event)">
                            </div> 
                        </div>
                    </div>
                </form> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal" >ביטול</button>
                <button type="submit" class="form-control btn btn-primary" (click)="save()">שמור</button>
           </div>
        </div>
    </div>
</div>
<div>
    <button type="button" class="form-control btn btn-dark" data-toggle="modal"
        data-target="#BankModale" data-whatever="@mdo">פרטי בנק</button>
</div>
