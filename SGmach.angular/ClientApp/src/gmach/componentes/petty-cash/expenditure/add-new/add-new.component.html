<div class=Form-wrapper>
    <h2>הוספת הוצאה</h2>
    <form [formGroup]="FormAddExpense" class="mx-auto w-75 mt-auto needs-validation">
        <div class="row">
            <div class="col">
                <label>שולם</label>
                <input type="checkbox" class="form-control"  formControlName="status">
               
            </div>
            <div class="col" [hidden]="Contemporary_expenditure==false">
                <label for="date">תאריך</label>
                <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="col">
                <label for="Expense amount">סכום הוצאה</label>
                <input type="number" step=".01" min=0 class="form-control" 
                    formControlName="Expense_amount" placeholder="הכנס סכום"  required>
            </div>
            <div class="col">
                <label for="Receives">עבור</label>
                <input type="text" class="form-control" required
                    formControlName="Receives" placeholder="הכנס מוטב"  required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Purpose">מטרה</label>
                <input type="text" class="form-control"
                    formControlName="Purpose" placeholder="הכנס מטרה">
            </div>
        </div>
        <div class="row">
            <a (click)="Add($event)" id="BAdd" class="col">
                <app-message-add [Message]="message | json"></app-message-add></a>
        </div>
    </form>

</div>
