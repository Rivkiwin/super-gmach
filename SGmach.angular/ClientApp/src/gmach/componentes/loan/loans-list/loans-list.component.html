<div class="row form-inline px-2  float-right search" *ngIf="!UserID">
    <select [(ngModel)]="status" class="form-control w-10" (change)="onFilterTextBoxChanged()">
        <option value="all">הכל</option>
        <option>מאושר</option>
        <option>תקין</option>
        <option>לא תקין</option>
        <option>ממתין לאישור</option>
    </select>
<form >
    <input class="form-control  float-right" type="search" placeholder="חיפוש" aria-label="Search" (input)='onFilterTextBoxChanged()' 
    [(ngModel)]='search' [ngModelOptions]="{standalone: true}" >
</form>
<button (click)="exportExcel()" class="btn btn-dark"> יצאו לאקסל</button>
</div>
<ag-grid-angular 
                 [columnDefs]="columnDefs"
                 [defaultColDef]="defaultColDef"
                 [rowData]="dataFilter"
                 class="divLIst"
                 class="ag-theme-alpine"
                 class="ag-theme-alpine"
                 id="myGrid"
                 style=" justify-content: center"
                 style="height: 500px;"
                 (gridReady)="onGridReady($event)">
</ag-grid-angular>
