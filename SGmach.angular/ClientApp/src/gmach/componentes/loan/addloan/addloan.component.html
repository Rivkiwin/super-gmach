    <div class="header"><B>הוספת הלוואה</B></div>
    <form [formGroup]="Loan" class="needs-validation" novalidate>
         <div class="row">
            <div class="col">
                <label>בחר לווה</label>
                <user-select (User)="SetUser($event)"></user-select>
            </div>
            <div class="col">
                <label for="Expense amount">סכום הלוואה</label>
                <input type="number" class="form-control"
                    formControlName="amount" placeholder="הכנס סכום" min="1"
                    required/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>מספר תשלומים</label>
                <input type="number" min=1  class="form-control" id="numRep" formControlName="payments">
            </div>
            <div class="col">
                <label>מספר חודשים</label>
                <input type="number" min=1 class="form-control" id="numMonth" formControlName="month" (change)="getDateEnd()">
            </div>
            <div class="col">
                <label>תאריך התחלה</label>
                <input type="date" (change)="futureDay($event)" class="form-control" id="DateStart" formControlName="date_start">
            </div>
            <div class="col">
              <label>תאריך פרעון אחרון</label>
              <input disabled type="date" (change)="futureDay($event)" class="form-control" id="DateEnd" formControlName="DateEnd">
          </div>
        </div>
         <div class="row">
            <div class="col">
                <label>סטטוס הלוואה</label>
                <select value="Unauthorized"  formControlName="Management_status" class="form-control">
                    <option value="Approved" id="status">מאושר </option>
                    <option value="Unauthorized">ממתין לאישור</option>
                </select>
            </div>
            <div class="col">
                <label>מצב ההלוואה</label>
                <select value="future" formControlName="loan_status" class="form-control">
                    <option value="active" id="status">פעיל</option>
                    <option value="future">עתידי</option>
                </select>
            </div>
            <div class="col">
                <label> הערות</label>
                <textarea  formControlName="remark" class="form-control"> </textarea>
            </div>
        </div>
     </form>
     <div class="row">
        <a (click)="Add($event)" id="BAdd" class="col">
            <app-message-add [Message]="message | json" ></app-message-add></a>
        </div>
</div>
<aside id="futerBalance">
   <h7><b> היתרה עתידית</b></h7>
   <div class="mx-10" *ngFor="let balance of fututreBalance; index as i; first as isFirst">
       {{getDate(i)}} : {{balance}}
   </div>
</aside>
