<form *ngIf="!loanId" class="form-inline px-2  float-right search">
    <input class="form-control  float-right" type="search" placeholder="חיפוש" aria-label="Search" (input)='onFilterTextBoxChanged()' 
    [(ngModel)]='search' [ngModelOptions]="{standalone: true}" >
<button class="btn btn-dark" (click)="ExportExcel()">יצוא לאקסל</button>
</form>
<ag-grid-angular (gridReady)="onGridReady($event)" [columnDefs]="columnDefs"

                 [defaultColDef]="defaultColDef"
                 [rowData]="rowData"
                 class="divLIst"
                 class="ag-theme-alpine"
                 class="ag-theme-alpine"
                 id="myGrid"
                 style=" justify-content: center"
                 style="height: 500px;">
</ag-grid-angular>
