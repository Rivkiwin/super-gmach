<div class="modal fade show" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{message.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{message.body}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"><a href={{message.href}} >אישור</a></button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ביטול</button>
          
        </div>
      </div>
    </div>
  </div>
  <button  type="submit" id="Add-B" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  </button>
