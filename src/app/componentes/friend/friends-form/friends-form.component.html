<div class="alert alert-success alert-dismissible fade show"  [hidden]="!SuccessMessage">
    <strong>Success!</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<div class="Form-wrapper" >
    <div class="alert alert-danger invalidPattern" role="alert" *ngIf="!LetterinValid" >
        {{messageLetterinValid}}
    </div>
    <div class="alert alert-danger invalidPattern" role="alert" *ngIf="!NumberinValid" >
        {{messageNumberinValid}}
    </div>
    <form [formGroup]="formFriend" class="mx-auto w-75 mt-auto divForm needs-validation" novalidate=""> 
        <div class="row">
            <div class="col">
                <label for="fname">שם פרטי</label>
                <input type="text" class="form-control" formControlName="Fname" placeholder="שם פרטי"  required  (keypress)="LetterinValid=LetterOnly($event)">
                <div class="invalid-feedback"> הכנס שם </div>
            </div>
            <div class="col">
                <label for="fname">שם האב</label>
                <input type="text" class="form-control" formControlName="father_name" placeholder="הכנס שם" (keypress)="LetterinValid=LetterOnly($event)" required>
            </div>
            <div class="col">
                <label for="lname">שם משפחה</label>
                <input type="text" class="form-control" formControlName="Lname" placeholder="שם משפחה" (keypress)="LetterinValid=LetterOnly($event)" required>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" value="true" id="vipCheck" >
                <label class="form-check-label" for="vipCheck">
                    VIP
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="id">:ת"ז</label>
                <input formControlName="tz" placeholder="id"  min=9 max=9 class="form-control" type="text" (keypress)="NumberinValid=NumberOnly($event)" required>
            </div>
            <div class="col">
                <label>סטטוס חבר</label>
                <select class="selectpicker form-control" data-live-search="true">
                    <option>בחר סטטוסס</option>
                    <option *ngFor="let status of keyStatusFriend()" [ngValue]="status">{{status}}</option>
                </select>
            </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="row">
            <div class="col">
                <label>טל 1</label>
                <input class="form-control" placeholder="phone 1" formControlName="phon1" (keypress)="NumberinValid=NumberOnly($event)" required>
            </div>
            <div class="col">
                <label>טל 2</label>
                <input class="form-control" placeholder="phone 2" formControlName="phon2" (keypress)="NumberinValid=NumberOnly($event)">
            </div>
            <div class="col">
                <label for="emailInput">כתובת מייל</label>
                <input type="email" formControlName="email" class="form-control" id="emailInput"
                    placeholder="name@example.com">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="citylb">עיר</label>
                <input type="text" formControlName="city" class="form-control" id="citylb" placeholder="city" (keypress)="LetterinValid=LetterOnly($event)" required>
            </div>
            <div class="col">
                <label for="street">רחוב</label>
                <input class="form-control" formControlName="street" placeholder="street" (keypress)="LetterinValid=LetterOnly($event)" required>
            </div>
            <div class="col">
                <label for="buildingNumber">מספר</label>
                <input class="form-control" formControlName="buildingNumber" type="number" (keypress)="NumberinValid=NumberOnly($event)"required>
            </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="col">
                <input class="form-check-input" type="checkbox" value="true" formControlName="Direct_debit" id="DirectDebitCheck" (change)="Show('bank_detalis')">
                <label class="form-check-label" for="DirectDebitCheck">
                    Direct Debit
                </label>
            </div>
     <div [hidden]="!bank_detalis">
        <div class="row">
            <div class="col">
                <label for="bankName">שם הבנק</label>
                <input class="form-control" id="bankName" type="text" formControlName="Bank" (keypress)="LetterinValid=LetterOnly($event)">
            </div>
            <div class="col">
                <label for="Branch">סניף</label>
                <input class="form-control" id="Branch" formControlName="Branch" >
            </div>
            <div class="col">
                <label for="AccounNumber">מספר חשבון</label>
                <input class="form-control" id="AccounNumber" formControlName="Accoun_number" (keypress)="NumberinValid=NumberOnly($event)">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="cilingControl">תקרה</label>
                <input class="form-control" id="cilingControl" formControlName="ciling" (keypress)="NumberinValid=NumberOnly($event)" >
            </div>
            <div class="col">
                <label for="collection_date">Collection date</label>
                <input class="form-control" formControlName="collection_date" id="collection_date" type="date">
            </div>
        </div>
     </div>
        <div class="dropdown-divider"></div>
        <app-add-credit ></app-add-credit>
        <div class="row">
            <div class="col">
                <label for="Remarkscontrol">הערות</label>
                <textarea class="form-control" id="Remarkscontrol" rows="1" formControlName="Remarks"></textarea>
            </div>
        </div>
        <button (click)="Add()" button type="submit" class="btn btn-dark fixed-bottom position-relative">הוסף</button>
    </form>
</div>
